<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>curtains.js | Multiple video textures example</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="../base.css">
    <style>
        #text {
            font-family: "Content-Text";
            color: rgb(250, 140, 90);
        }
    </style>
</head>

<body>
    <div id="page-wrap">

        <div id="canvas"></div>

        <div class="multi-textures-wrapper">
            <div class="flex-wrapper multi-textures">
                <span id="text">秋收，橘园采橘</span>
                <!-- notice here we are using the data-sampler attribute to name our sampler uniforms -->
                <img src="./medias/video-displacement.jpg" crossorigin="" data-sampler="displacement" />
                <video src="./medias/橘子掉落.mp4" crossorigin="" data-sampler="firstTexture"></video>
                <video src="./medias/03.mp4" crossorigin="" data-sampler="secondTexture"></video>
            </div>
        </div>

        <!-- <div id="enter-site-wrapper" class="flex-wrapper">
            <span id="enter-site">
                Click to enter site<br />
                <small>(on mobile devices we can't start playing videos without a user action)</small>
            </span>
        </div> -->
    </div>

    <script src="js/multiple.video.textures.setup.js" type="module"></script>

</body>

</html>
